<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1>Registration</h1>
<form th:action="@{/signup}" method="POST">
  이름 : <input type="text" name="member_name" placeholder="이름을 입력해주세요."><br>
  이메일 : <input type="email" name="email" placeholder="toto@naver.com"><br>
  비밀번호 : <input type="password" name="password" placeholder="비밀번호를 입력해주세요."><br>
  비밀번호 확인 : <input type="password" placeholder="비밀번호를 다시 입력해주세요."><br>
  휴대폰 번호 : <input class="phonnum" name="phone" type="number">-<input class="phonnum" type="number">-<input class="phonnum" type="number"><br>
  <button>회원가입</button>&nbsp;<button>다시입력</button>
</form>
</body>
</html>
