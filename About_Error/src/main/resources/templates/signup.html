<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--css링크-->
  <link href="/css/signup.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Registration</h1>
<form action="/signup" method="POST">
  이름 : <input type="text" name="name" placeholder="이름을 입력해주세요."><br>
  이메일 : <input type="email" name="email" placeholder="toto@naver.com"><br>
  비밀번호 : <input type="password" name="password" placeholder="비밀번호를 입력해주세요."><br>
  비밀번호 확인 : <input type="password" placeholder="비밀번호를 다시 입력해주세요."><br>
  휴대폰 번호 : <input class="phonnum" name="phone" type="number">-<input class="phonnum" type="number">-<input class="phonnum" type="number"><br>
  <button>회원가입</button>&nbsp;<button>다시입력</button>
</form>

<!--bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
