<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--css링크-->
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body class="text-center">

        <h1 class="login_txt">Login</h1><br>
        <img class="mb-4 login_img" src="/image/main_img.gif" alt="" width="300" height="200"><br>

    <form class="container login_form" action="/login" method="POST">
        
    <div class="form-floating">
        <input type="email" name="member_id" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" name="member_password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg login_btn" type="submit">로그인</button>
</form>
<br>
<a class="a_txt" href="/findPassword">비밀번호 찾기</a> |
<a class="a_txt" href="/findEmail">아이디 찾기</a> |
<a class="a_txt" href="/signup">회원가입</a>

<!--bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
